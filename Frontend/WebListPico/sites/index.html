<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Page</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to My Stylish WebListPico Site!</h1>
        </header>

        <main>
            <section>
                <h2>About</h2>
                <p>This is a great place to add stuff or do a thingy.</p>
            </section>
            <section>
                <script>
                    async function fetchData() {
                        try {
                            let response = await fetch('/api/data');
                            let data = await response.json();
                            document.getElementById('api-data').innerText = JSON.stringify(data, null, 2);
                        } catch (error) {
                            console.error("Error fetching API data:", error);
                        }
                    }

                    fetchData();  // Call function when page loads
                </script>

                <p>Data from API:</p>
                <pre id="api-data">Loading...</pre>
            </section>
            <section>
                <h2>Features</h2>
                <ul>
                    <li>Nothing</li>
                    <li>Maybe Something</li>
                    <li>Nah Still Nothing</li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 My Stylish WebListPico. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
